<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Leiame</title>
  </head>
  <body>
    <nav>
      <a id="logo"
        ><ion-icon name="bookmark-outline"></ion-icon><span>Leiame</span></a
      >
      <label class="search"
        ><input type="text" placeholder="O que você está procurando?" /><button>
          <ion-icon name="search-outline" id="icon-lupa"></ion-icon></button
      ></label>
      <div id="selecoes">
        <a class="selecao"
          ><ion-icon name="heart-outline"></ion-icon>
          <p>Favoritos</p></a
        >
        <a class="selecao"
          ><ion-icon name="person-outline"></ion-icon>
          <p>Entrar</p></a
        >
        <a class="selecao"
          ><ion-icon name="basket-outline"></ion-icon>
          <p>Minha cesta</p></a
        >
      </div>
    </nav>

    <section class="slider">
      <div class="slider-content">
        <input type="radio" name="btn-radio" id="radio1" />
        <input type="radio" name="btn-radio" id="radio2" />
        <input type="radio" name="btn-radio" id="radio3" />

        <div class="slide-box primeiro">
          <img
            src="https://lojasaraivanew.vtexassets.com/assets/vtex.file-manager-graphql/images/c4c180fc-d8c6-4e1f-8cb9-c5d2358abc25___2673ef185d3c965ee1a2bc39dd827426.png"
            alt="slide1"
          />
        </div>
        <div class="slide-box">
          <img
            src="https://lojasaraivanew.vtexassets.com/assets/vtex.file-manager-graphql/images/62f79e97-17bb-4e69-9608-6bc580f9d1b5___f15e558a8490f37be090baadcfb49f93.png"
            alt="slide2"
          />
        </div>
        <div class="slide-box">
          <img
            src="https://lojasaraivanew.vtexassets.com/assets/vtex.file-manager-graphql/images/d2951a33-6fe5-42ff-8215-6bd317f7c508___59c9ed7fd0c623c0d914eb3685c1a30b.png"
            alt="slide3"
          />
        </div>
        <div class="nav-auto">
          <div class="auto-btn1"></div>
          <div class="auto-btn2"></div>
          <div class="auto-btn3"></div>
        </div>
        <div class="nav-manual">
          <label for="radio1" class="manual-btn"></label>
          <label for="radio2" class="manual-btn"></label>
          <label for="radio3" class="manual-btn"></label>
        </div>
      </div>
    </section>

    <div class="body-content">
      <div class="left-content">
        <h2>FILTRAR</h2>
        <input type="radio" value="sla" name="sla" />
      </div>

      <div class="right-content">
        <section class="produto">
          <div class="content-produto">
            <div class="content-image">
              <img
                src="https://lojasaraivanew.vtexassets.com/arquivos/ids/368115-200-200?v=638221978452600000&width=200&height=200&aspect=true"
                alt=""
              />
              <ion-icon name="heart-outline"></ion-icon>
            </div>
            <p>Nome</p>
            <button>Comprar</button>
          </div>
        </section>
      </div>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg .com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
