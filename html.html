<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Transição entre Telas</title>
<style>
    /* Estilos para as telas */
    .tela {
        display: none;
        text-align: center;
        padding: 20px;
    }
</style>
</head>
<body>

<!-- Botão para mudar de tela -->
<button onclick="mostrarTela('tela1')">Mostrar Tela 1</button>
<button onclick="mostrarTela('tela2')">Mostrar Tela 2</button>

<!-- Telas -->
<div id="tela1" class="tela">
    <h2>Tela 1</h2>
    <p>Conteúdo da tela 1</p>
</div>

<div id="tela2" class="tela">
    <h2>Tela 2</h2>
    <p>Conteúdo da tela 2</p>
</div>

<script>
    // Função para mostrar uma tela e esconder as outras
    function mostrarTela(id) {
        // Esconder todas as telas
        var telas = document.getElementsByClassName('tela');
        for (var i = 0; i < telas.length; i++) {
            telas[i].style.display = 'none';
        }
        // Mostrar a tela desejada
        document.getElementById(id).style.display = 'block';
    }
</script>

</body>
</html>
